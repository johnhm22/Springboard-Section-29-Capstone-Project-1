{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-md-center">
    <h2 class="display-5">Last 5 league results</h2>
    </div>
      <div class="row justify-content-md-center">
        <div class="col-md-12 col-lg-6">
            {% for result in results %}
        <div class="media">
            <div class="media-body border p-1 pb-2 m-1 rounded" style="background-color: #e4f0edaa">
              <p class="m-0">{{result['event_date']}}</p>
                <div class="d-flex justify-content-around">
                
                <div class="col text-center">
                <img src={{result['homeTeam']['logo']}} width="30" height="30" class="d-inline-block align-top" alt="logo">
                {{result['homeTeam']['team_name']}}
                </div>
                
                <div class="col text-center">
                {{result['score']['fulltime']}}      
                </div>        
                
                <div class="col text-center">
                <img src={{result['awayTeam']['logo']}} width="30" height="30" class="d-inline-block align-top" alt="logo">
                {{result['awayTeam']['team_name']}}
                </div>

                </div>
            
            </div>
        </div>
            {% endfor %}
    
        </div>
    </div>

{% endblock %}
