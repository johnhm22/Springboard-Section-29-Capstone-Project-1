{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-md-center">
  <h4 class="display-5">Today's games: {{d_today}}</h4>
</div>
    <div class="row justify-content-md-center">
        <div class="col-md-12 col-lg-6">
                {% for game in fixtures %}
          <div class="media">
              <div class="media-body border p-1 pb-1 m-1 rounded" style="background-color: #e4f0edaa">
                <p class="m-0 mb-1">KO: time</p>
                <div class="d-flex justify-content-around">

                  <div class="col text-center">
                  <img src={{game['homeTeam']['logo']}} width="30" height="30" class="d-inline-block align-top" alt="logo">
                  {{game['homeTeam']['team_name']}}
                  </div>
                  
                  <div class="col-2 text-center">
                  vs.
                  </div>

                  <div class="col text-center">
                  <img src={{game['awayTeam']['logo']}} width="30" height="30" class="d-inline-block align-top" alt="logo">
                    {{game['awayTeam']['team_name']}}
                  </div>

                  </div>
              </div>
            </div>
                {% endfor %}
        </div>
    </div>

{% endblock %}
