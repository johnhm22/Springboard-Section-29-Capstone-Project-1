{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-md-center">
<h2 class="display-5">Five day fixture list</h2>
</div>
  <div class="row justify-content-md-center">
    <div class="col-md-12 col-lg-6">
        {% for game in games %}
    <div class="media">
        <div class="media-body border p-1 pb-2 m-1 rounded" style="background-color: #e4f0edaa">
          <p class="mb-1">{{game.event_date}}</p>
            <div class="d-flex justify-content-around">
            
            <div class="col text-center">
            <img src={{game.homeTeam_logo}} width="30" height="30" class="d-inline-block align-top" alt="logo">
            {{game.homeTeam}}
            </div>

            <div class="col-2 text-center">
            vs.
            </div>
            
            <div class="col text-center">
            <img src={{game.awayTeam_logo}} width="30" height="30" class="d-inline-block align-top" alt="logo">
            {{game.awayTeam}}
            </div>


          </div>
        </div>
    </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
